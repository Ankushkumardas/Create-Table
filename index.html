<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Generator</title>
    <!-- <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style> -->
    <style>
        /* Global Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Arial', sans-serif;
}

body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f4f4f4;
}

/* Button Styles */
#generateBtn {
  padding: 10px 20px;
  background-color: #007BFF;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
}

#generateBtn:hover {
  background-color: #0056b3;
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

#generateBtn:active {
  transform: scale(0.98);
}

/* Table Styles */
#inputTable {
  margin-top: 20px;
  border-collapse: collapse;
  width: 60%;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  transition: box-shadow 0.3s;
}

#inputTable th, #inputTable td {
  padding: 12px;
  text-align: center;
  border: 1px solid #ccc;
  transition: background-color 0.3s ease;
}

#inputTable th {
  background-color: #007BFF;
  color: white;
  font-size: 16px;
}

#inputTable td {
  background-color: #f9f9f9;
}

#inputTable td:hover {
  background-color: #f1f1f1;
}

/* Input Field Styles */
input[type="text"] {
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  transition: border-color 0.3s ease;
}

input[type="text"]:focus {
  border-color: #007BFF;
  outline: none;
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
}

    </style>
</head>

<body>
    <button id="generateBtn">Generate Table</button>
    
    <table id="inputTable"></table>

    <script>
        document.getElementById('generateBtn').addEventListener('click', function() {
            // Clear previous table
            const inputTable = document.getElementById('inputTable');
            inputTable.innerHTML = "";

            // Ask for the number of rows and columns
            const numRows = parseInt(prompt("Enter the number of rows:"));
            const numCols = parseInt(prompt("Enter the number of columns:"));

            if (isNaN(numRows) || isNaN(numCols)) {
                alert("Please enter valid numbers for rows and columns.");
                return;
            }

            // Create table header
            const headerRow = document.createElement('tr');
            for (let i = 0; i < numCols; i++) {
                const headerCell = document.createElement('th');
                headerCell.textContent = `Column ${i + 1}`;
                headerRow.appendChild(headerCell);
            }
            inputTable.appendChild(headerRow);

            // Generate table rows and columns with data
            for (let row = 0; row < numRows; row++) {
                const newRow = document.createElement('tr');

                for (let col = 0; col < numCols; col++) {
                    const newCell = document.createElement('td');
                    
                    // Ask for data for each cell
                    const cellData = prompt(`Enter data for row ${row + 1}, column ${col + 1}:`);

                    // Create an input field with the provided data
                    const newInput = document.createElement('input');
                    newInput.type = 'text';
                    newInput.value = cellData;

                    newCell.appendChild(newInput);
                    newRow.appendChild(newCell);
                }

                inputTable.appendChild(newRow);
            }
        });
    </script>
</body>
</html>
